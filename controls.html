<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="css/package.css">
    </head>
    <body>
        <h1>Remix At Once</h1>
        <label for="crossfader">Crossfader</label>
        <input type="range" min="0" max="100" value="100" id="crossfader">

        <div id="left-section">
            <label for="filter-cutoff-left-section">Filter Cutoff</label>
            <input type="range" min="0" max="20000" value="20000" id="filter-cutoff-left-section">
        </div>
        <div id="right-section">
            <label for="filter-cutoff-right-section">Filter Cutoff</label>
            <input type="range" min="0" max="20000" value="20000" id="filter-cutoff-right-section">
        </div>

        <script src="js/initControls.js"></script>
    </body>
</html>
